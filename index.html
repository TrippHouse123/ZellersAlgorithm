<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>     
    

<!-- All Body Content -->
<div class="bodyContent">

    <!-- Day Input -->
    <label for="D">DAY</label><br>
    <input id="D" type="text" maxlength="2" min="1" max="31"><br>

    <!-- Month Input -->
    <label>MONTH</label><br>
    <input id="M" type="text" maxlength="2"><br>

    <!-- Year Input -->
    <label>YEAR</label><br>   
    <input id="Y" type="text" maxlength="4"><br>

    <button type="button" id="myButton">CALCULATE</button><br>

 
    <!-- Display Field -->
    <div id="display"></div>
    
</div>


<!-- JavaScript -->
<script src="index.js"></script> 
</body>
</html>
